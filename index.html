<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="youtube_style.css">
</head>
<body>
    <div class="navbar">
        <img src="logo.PNG" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><i class ="fa fa-search"></i></button>
        </div>
    </div>
    <div class="video-container" id="main">

    </div>
    <div class="buttons" id="videodisplay"><pre>
        <button type="button" class="prevbutton"><i class="fa fa-angle-double-left"></i> Prev</button>
        <button type="button" class="nextbutton">Next <i class="fa fa-angle-double-right"></i></button></pre>
    </div>
    <script src="script.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
